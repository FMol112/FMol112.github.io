<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		p {
			text-align: center;
			/* 使文本居中 */
		
			overflow: hidden;
			/* 隐藏超出容器的文本 */
			text-overflow: ellipsis;
			/* 使用省略号表示被截断的文本 */
			margin: 0;
			/* 移除默认的外边距 */
			font-size: 1.2em;
			/* 增加字体大小 */
			line-height: 1.6;
			/* 增加行高 */
		
		}
	</style>
	<body>
		
		<p>
			404NOTFOUND
		</p>
	</body>
</html>
